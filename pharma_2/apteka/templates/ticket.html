{% extends 'base.html' %}

{% block title %}
  Ticket
{% endblock %}

{% block body %}
  <h1 style="color: darkblue;"> Ticket № {{ ticket.number_in_tests }} </h1>
<br/>
  <h2 style="color: green;"> {{ ticket.text }} </h2>
<br/>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
    <a>
      <button type="submit" class="btn btn-primary">Создать</button>
    </a>
    </form>
  </div>
<br/>

{% endblock %}
